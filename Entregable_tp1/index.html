<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Primer entregable - Lucero Lucrecia</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="/./Entregable_tp1/js/js.js"></script>
	</head>
	<body>
		<!--Menu de navegacion-->
		
		<!--Label | button con input | option | select -->
		<nav class="navigation"> 
			<!--<h1>Mi casi Paint :)</h1>-->
			<ul>
				<button id="lapiz" onclick="document.querySelector('#color').click();" class="button1">Lapiz</button>
				<input type="color" hidden id="color">
				<input type="range" id="grosor" min="1" max="5" value="1">
				<button id="goma" class="button1">Goma</button>

				<button class="button1" onclick="document.querySelector('#input1').click();">Empezar con imagen</button>
				<input id="input1" type="file" acept=".jpg , .jpeg, .png"style="display: none;">
			
				<input type="button" id="original" class="button2" value="Original">
				<input type="button" id="ByN" class="button2" value="ByN">
				<input type="button" id="sepia" class="button2" value="Sepia">
				<input type="button" id="negativo" class="button2" value="Negativo">
				<input type="button" id="brillo" class="button2" min="-90" max="90"  value="Brillo">
				
				<input type="button" id="saturacion" class="button2" value="Saturación">
				<input type="button" id="suavizado" class="button2" value="Suavizado">
				<input type="button" id="bordes" class="button2" value="Detección de Bordes">
				<input type="button" id="blur" class="button2" value="Blur">

				<button class="button1" onclick="document.querySelector('#dwn').click();">Descargame!</button>
				<a href="" download="myImage.jpg" id="dwn" style="display: none;"></a>			
				<input type="button" id="delete" class="button1" value="Descartar :(">
			</ul>
		</nav>
		<article id="contenido">
			<ul class="navigation">
				<canvas id="myCanvas"  width="500" height="500" class="myCanvas" style="border: 1px solid black;background: rgb(255, 255, 255)"></canvas>
				
			</ul>
		</article>
		<!--<footer>
			<p>Entregable n° 1 - interfaces | &copy; Lucero Lucrecia</p>
		</footer>-->
	</body>
</html>
