<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="../js/js.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navegation">
        <a href="home.html" class="logo-navigation"></a>
        <input type="text" placeholder="  Buscar..." class="search">
        <section class="container-links">
            <a class="links">Mi Playlist</a>
            <a class="links" href="notificaciones.html">Notificaciones</a>
            <a class="links" href="ayuda.html" >Ayuda</a>
        </section>
    </header>


    <article id="opciones">
        
        <h2 class="tit-plan">Elegí tu opción favorita y disfrutá!</h2>

        <section class="planes">
            <div class="plan1"></div>
            <div class="plan2"></div>
            <div class="plan3"></div>
            <div class="plan4"></div>
        </section>
        <div class="flex">
            <div>
            <button class="btn-form inicio-sesion un-plan"><a href="home.html">Confirmar Plan Free</a></button>
            <button class="btn-form inicio-sesion un-plan"><a href="home.html">Confirmar Plan Individual</a></button>
            <button class="btn-form inicio-sesion un-plan"><a href="home.html">Confirmar Plan Duo</a></button>
            <button class="btn-form inicio-sesion un-plan"><a href="home.html">Confirmar Plan Familiar</a></button>
            </div>
        </div>

    </article>

    <!--FOOTER CON EL REPRODUCTOR UNA VEZ QUE ENTRAMOS-->
    <section class="player">        
        <!--reproductor del navegador-->
        <audio controls="controls">
            <source src="track.ogg" type="audio/ogg" />
            <source src="track.mp3" type="audio/mpeg" />
        </audio>
    </section>

</body>
</html>
