<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="../js/js.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navegation">
        <div class="logo-navigation"></div>
        <input type="text" placeholder="  Buscar..." class="search">
        <section class="container-links">
            <a class="links" href="home.html" >Home</a>
            <a class="links">Mi Playlist</a>
            <a class="links">Notificaciones</a>
            <a class="links" href="ayuda.html" >Ayuda</a>
        </section>
    </header>

    <div class="cont-cuenta">
        <h2 class="tit-plan">Comentarios</h2>

        <div id="lista-comentarios">
            <div class="un-comentario"><p>10/11/2020 - Muy buen tema! -  Juan</p></div>
            <div class="un-comentario"><p>05/10/2020 - No me gustó mucho :( -  Lucrecia</p></div>
            <div class="un-comentario"><p>15/09/2020 - Que grande Queen!!! -  Leo</p></div>
            <div class="un-comentario"><p>01/08/2020 - Escucho a Freddy -  Santiago</p></div>
        </div>

        <form class="flex">
            <textarea id="text-comentario" rows="10" cols="80">Comentá...</textarea>
            <div>
                <button id="btn-descartar-datos" ><a id="descartar" href="home.html">Descartar</a></button>
                <button id="btn-modificar-datos" > <a href="home.html">Enviar</a></button>
            </div>
            <div id="actualizar-plan">
                <p id="actualiza"> Accedé a más beneficios!</p>
                <button id="btn-act-plan" > <a href="">Actualizá tu plan</a> </button>
            </div>
        </form>
    </div>

<!--FOOTER CON EL REPRODUCTOR UNA VEZ QUE ENTRAMOS-->
<section class="player">        
    <!--reproductor del navegador-->
    <audio controls="controls">
        <source src="track.ogg" type="audio/ogg" />
        <source src="track.mp3" type="audio/mpeg" />
    </audio>
</section>
</body>
</html>
