<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="../js/js.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navegation">
        <a href="home.html" class="logo-navigation"></a>
        <input type="text" placeholder="  Buscar..." class="search">
        <section class="container-links">
            <a class="links">Mi Playlist</a>
            <a class="links" href="notificaciones.html">Notificaciones</a>
            <a class="links" href="ayuda.html" >Ayuda</a>
        </section>
    </header>

    <div class="cont-cuenta">
        <h2 class="tit-plan">Estos son tus datos</h2>
        <form class="flex">
            <label>Tu usuario</label>
            <input class="input-login" type="text" placeholder="  juan-perez">
            <label>Tu contraseña</label>
            <input class="input-login" type="text" placeholder="  juan2020">
            <label>Tu e-mail</label>
            <input class="input-login" type="text" placeholder="  juan-perez@gmail.com">
            <label>Tu plan</label>
            <input class="input-login" type="text" placeholder="  FREE">
            <div>
                <button id="btn-descartar-datos" ><a id="descartar" href="home.html">Descartar</a></button>
                <button id="btn-modificar-datos" > <a href="home.html">Modificar</a></button>
            </div>
            <div id="actualizar-plan-notific">
                <p id="actualiza"> Accedé a más beneficios!</p>
                <button id="btn-act-plan" > <a href="actualizar-plan.html">Actualizá tu plan</a> </button>
            </div>
        </form>
    </div>
    <!--FOOTER CON EL REPRODUCTOR UNA VEZ QUE ENTRAMOS-->
    <section class="player">        
        <!--reproductor del navegador-->
        <audio controls="controls">
            <source src="track.ogg" type="audio/ogg" />
            <source src="track.mp3" type="audio/mpeg" />
        </audio>
    </section>

</body>
</html>
