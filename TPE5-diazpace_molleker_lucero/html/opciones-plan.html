<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spoiler Five</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <script src="../js/js.js"></script>
</head>
<body>
    <header class="navegation">
        <div class="logo-navigation"></div>
        <input type="text" placeholder="Buscar..." class="search">
        <section class="container-links">
            <a class="links">Mi Playlist</a>
            <a class="links">Mi cuenta</a>
            <a class="links">Ayuda</a>
        </section>
    </header>

    <h1 class="tit-plan">Plan premium</h1>
    <h2 class="tit2-plan">Opciones de plan:</h2>
    <section class="planes">
        <div class="plan plan1">
            <h3 class="h-planes">Premium 1</h3>
            <p class="p-planes">Sin propagandas</p>
            <p class="p-planes precio">10$</p>
        </div>
        <div class="plan plan2">
            <h3 class="h-planes">Premium 2</h3>
            <p class="p-planes">Sin propagandas y mejor calidad de sonido</p>
            <p class="p-planes precio">20$</p>
        </div>
        <div class="plan plan3">
            <h3 class="h-planes">Premium 3</h3>
            <p class="p-planes">Sin propagandas, mejor calidad de sonido y sugerencias</p>
            <p class="p-planes precio">30$</p>
        </div>
    </section>
    <div class="flex">

        <button class="btn-form inicio-sesion">Confirmar plan</button>
    </div>


    <footer class="contact"> 
        <section class="social-media">
        </section>
    </footer>
</body>
</html>
